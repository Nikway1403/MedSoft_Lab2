<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистратура — вход</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="page-centered">
<div class="card">
    <h1 class="card__title">Вход для регистратуры</h1>

    <div class="form-group">
        <label for="username">Логин</label>
        <input id="username" type="text" autocomplete="username">
    </div>

    <div class="form-group">
        <label for="password">Пароль</label>
        <input id="password" type="password" autocomplete="current-password">
    </div>

    <button id="loginBtn" class="btn-primary">Войти</button>

    <p id="error" class="error-text hidden"></p>
</div>

<script src="../js/reception-auth.js"></script>
</body>
</html>
