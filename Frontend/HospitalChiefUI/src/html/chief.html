<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список пациентов</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="page-centered">
<div class="card wide">
    <div class="header-row">
        <h1 class="card__title">Список пациентов</h1>
        <button id="logoutBtn" class="btn-secondary small">Выйти</button>
    </div>

    <table class="patients-table">
        <thead>
        <tr>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Дата рождения</th>
        </tr>
        </thead>
        <tbody id="patientsBody">
        </tbody>
    </table>

    <p id="status" class="status-text"></p>
</div>

<script src="../js/chief.js"></script>
</body>
</html>
